<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jona's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #1a1f35 0%, #2a1f3d 100%);
        --text-primary: #e0e0e0;
        --text-secondary: #bb86fc;
        --accent: #03dac6;
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      body {
        background: var(--bg-gradient);
        color: var(--text-primary);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;  /* Increased from 1200px */
        padding: 2rem;
        margin: 0 auto;
        text-align: center;
        width: 100%;
      }

      .profile-header {
        margin-bottom: 3rem;
        animation: fadeDown 1s ease-out;
      }

      h1 {
        font-size: 3.5rem;
        color: var(--text-secondary);
        margin: 0;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
      }

      .interests {
        display: grid;
        grid-template-columns: repeat(5, 1fr);  /* 5 columns for 5 cards */
        gap: 2rem;  /* Increased from 1.5rem */
        margin: 2rem auto;
        width: 90%;  /* Reduced from 100% to add side margins */
      }

      /* Custom scrollbar styling */
      .interests::-webkit-scrollbar {
        height: 6px;
      }

      .interests::-webkit-scrollbar-track {
        background: var(--card-bg);
        border-radius: 3px;
      }

      .interests::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
      }

      .interest-card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
        min-width: 200px;  /* Added minimum width */
        width: 100%;
      }

      .interest-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .social-links {
        margin-top: 3rem;
        display: flex;
        justify-content: center;
        gap: 2rem;
        animation: fadeUp 1s ease-out;
      }

      .social-links a {
        color: var(--accent);
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 5px;
      }

      .social-links a:hover {
        color: var(--text-secondary);
        transform: translateY(-3px);
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Add responsive breakpoints */
      @media (max-width: 1400px) {
        .interests {
          grid-template-columns: repeat(3, 1fr);
          width: 95%;
        }
      }

      @media (max-width: 900px) {
        .interests {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .interests {
          grid-template-columns: 1fr;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <h1>Hi, I’m Jona</h1>
        <p> I’m interested in learning to code small applications that help automate repetetive or simple tasks for work</p>
      </div>

      <div class="interests">
        <div class="interest-card" style="animation-delay: 0.1s">
          <i class="fab fa-python"></i>
          <h3>Python</h3>
          <p>Automation & Development</p>
        </div>
        <div class="interest-card" style="animation-delay: 0.2s">
          <i class="fas fa-robot"></i>
          <h3>AI</h3>
          <p>Machine Learning & Analytics</p>
        </div>
        <div class="interest-card" style="animation-delay: 0.3s">
          <i class="fas fa-landmark"></i>
          <h3>History</h3>
          <p>Ancient & Modern</p>
        </div>
        <div class="interest-card" style="animation-delay: 0.4s">
          <i class="fas fa-leaf"></i>
          <h3>Environmental</h3>
          <p>Engineering Solutions</p>
        </div>
        <div class="interest-card" style="animation-delay: 0.5s">
          <i class="fas fa-chart-line"></i>
          <h3>Investing</h3>
          <p>Etfs and Indexing</p>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/jona-wysolmierski-520b5b291/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/JonaWy" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
